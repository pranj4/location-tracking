<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location Logs Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        #map {
            height: 600px;
            width: 80%;
            margin-bottom: 20px;
        }

        .location-list {
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .location-list div {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .location-list div:last-child {
            border-bottom: none;
        }

        .marker-popup {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>User Location Logs</h1>
    
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Location List -->
    <div class="location-list">
        <h2>Location Logs</h2>
        <div id="locationList"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const API_URL = 'http://localhost:3000/api/location/logs';

        // Fetch and display location logs
        async function fetchLocationLogs(page = 1, limit = 10) {
            try {
                const response = await fetch(`${API_URL}?page=${page}&limit=${limit}`);
                const data = await response.json();

                if (data.message === 'Location logs retrieved') {
                    displayLocationLogs(data.locations);
                    createPagination(data.pagination);
                } else {
                    console.error('No data found');
                }
            } catch (error) {
                console.error('Error fetching location logs:', error);
            }
        }

        // Display location logs on map and in the list
        function displayLocationLogs(locations) {
            const locationList = document.getElementById('locationList');
            locationList.innerHTML = ''; // Clear previous logs

            // Create a feature group for markers
            const markersGroup = L.featureGroup().addTo(map);

            // Sort locations by timestamp (most recent first)
            locations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            locations.forEach((location, index) => {
                const { latitude, longitude, timestamp, username } = location;

                // Create a marker for the location
                const marker = L.marker([latitude, longitude])
                    .bindPopup(`
                        <div class="marker-popup">
                            <strong>${username || 'Unknown User'}</strong><br>
                            Latitude: ${latitude}<br>
                            Longitude: ${longitude}<br>
                            Timestamp: ${new Date(timestamp).toLocaleString()}
                        </div>
                    `)
                    .addTo(markersGroup);

                // Create a list item for the location
                const listItem = document.createElement('div');
                listItem.innerHTML = `
                    <strong>${username || 'Unknown User'}</strong><br>
                    <em>Lat:</em> ${latitude.toFixed(4)}, <em>Lng:</em> ${longitude.toFixed(4)}<br>
                    <em>Time:</em> ${new Date(timestamp).toLocaleString()}
                `;
                locationList.appendChild(listItem);

                // Highlight the corresponding marker on list item hover
                listItem.addEventListener('mouseover', () => {
                    marker.openPopup();
                });
                listItem.addEventListener('mouseout', () => {
                    marker.closePopup();
                });
            });

            // Fit the map to show all markers
            if (locations.length > 0) {
                map.fitBounds(markersGroup.getBounds(), { padding: [50, 50] });
            }
        }

        // Fetch location logs on page load
        document.addEventListener('DOMContentLoaded', fetchLocationLogs);
    </script>
</body>
</html>
